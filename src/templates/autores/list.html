{% extends 'base.html' %}
{% block conteudo %}
<h2>Autores</h2>
<a href="{{ url_for('autor.novo') }}">Novo Autor</a>
<ul>
    {% for autor in autores %}
    <li>
        {{ autor.nome }} ({{ autor.nacionalidade }}, {{ autor.nascimento }})
        <a href="{{ url_for('autor.editar', id=autor.id) }}">Editar</a>
        <form action="{{ url_for('autor.excluir', id=autor.id) }}" method="post" style="display:inline;">
            <button type="submit">Excluir</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
