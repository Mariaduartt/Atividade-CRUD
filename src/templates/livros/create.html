{% extends 'base.html' %}
{% block conteudo %}
<h2>Novo Livro</h2>
<form method="post">
    Título: <input name="titulo"><br>
    Gênero: <input name="genero"><br>
    Ano: <input name="ano"><br>
    Autor:
    <select name="autor_id">
        {% for autor in autores %}
        <option value="{{ autor.id }}">{{ autor.nome }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
